<html>
    <head>
        <title>COLORCHOOSE </title>
        <script type="text/javascript">
            function change(){
                var colorName = document.getElementById("color-chooser").value;


                document.body.bgColor=colorName
            }
        </script>
 </head>
 <body>
    <h1 style="color:black;background-color:cornsilk;">Color Chooser</h1>
    <select id="color-chooser" size="30" onChange="change()">
    <option value="AliceBlue">AliceBlue</option>
    <option value="AntiqueWhite">AntiqueWhite</option>
    <option value="Aqua">Aqua</option>
    <option value="Aquamarine">Aquamarine</option>
    <option value="Azure">Azure</option>
    <option value="Beige">Beige</option>
    <option value="Bisque">Bisque</option>
    <option value="Black">Black</option>
    <option value="BlanchedAlmond">BlanchedAlmond</option>
    <option value="Blue">Blue</option>
    <option value="BlueViolet">BlueViolet</option>
    <option value="Brown">Brown</option>
    <option value="BurlyWood">BurlyWood</option>
 
 </select>
 </body>
</html>
