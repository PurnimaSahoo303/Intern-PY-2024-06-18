    <title>Population Data Table</title>

        table {

            border-collapse: collapse;

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .spanning-header {

        }
