<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Merged Rows and Columns</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">SL</th>
            <th rowspan="3">DISTRICT</th>
            <th rowspan="3">STATE</th>
            <th colspan="8">POPULATION</th>
            <th rowspan="3">TOTAL</th>
        </tr>
        <tr>
            <th colspan="4">URBAN</th>
            <th colspan="4">RURAL</th>
        </tr>
        <tr>
            <th colspan="2">GOVT</th>
            <th colspan="2">PVT</th>
            <th colspan="2">GOVT</th>
            <th colspan="2">PVT</th>
        </tr>
        <tr>
            <th>M</th>
            <th>F</th>
            <th>M</th>
            <th>F</th>
            <th>M</th>
            <th>F</th>
            <th>M</th>
            <th>F</th>
        </tr>
        <tr>
            <td>1</td>
            <td>BALASORE</td>
            <td>ODISHA</td>
            <td>245</td>
            <td>211</td>
            <td>245</td>
            <td>211</td>
            <td>245</td>
            <td>211</td>
            <td>245</td>
            <td>211</td>
            <td>1001</td>
        </tr>
        <tr>
            <td>2</td>
            <td>CUTTACK</td>
            <td>ODISHA</td>
            <td>245</td>
            <td>211</td>
            <td>245</td>
            <td>211</td>
            <td>245</td>
            <td>211</td>
            <td>245</td>
            <td>211</td>
            <td>1001</td>
        </tr>
    </table>
</body>
</html>
